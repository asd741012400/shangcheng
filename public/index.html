<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="format-detection" content="telephone=yes"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="./common.js"></script>
    <!-- <title>圈豆商城</title> -->
    <title>测试商城</title>

</head>
<body>
    <noscript>
      <strong>你的浏览器不支持该网页，请更新到最新版</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <style>
  * {
    padding:0;
    margin:0;
}
div, dl, dt, dd, form, h1, h2, h3, h4, h5, h6, img, ol, ul, li, table, th, td, p, span, a {
    border:0;
    font-weight: normal;
}
img, input ,button{
    border:none;
    vertical-align:middle;
}
img{
    width: 100%;
}
body {
    font-family:"Microsoft YaHei";
    font-size:.24rem;
    color:#515C6F;
}
html {
    overflow-y:scroll;
}
ul, ol {
    list-style:none;
}
th, td, input {
    font-size:.24rem
}
input {
    outline:none;
    border:none;
    box-shadow:none;
}
h3 {
    /*font-size:.14rem*/
}
button {
    border:none;
    cursor:pointer;
    font-size:.24rem;
    background-color:transparent;
}
select {
    border-width:1px;
    _zoom:1;
    border-style:solid;
    padding-top:2px;
    font-size:.24rem;
}
.clear {
    clear:both;
    font-size:1px;
    height:0;
    visibility:hidden;
    line-height:0;
}
.clearfix:after {
    content:"";
    display:block;
    clear:both;
}
.clearfix {
    zoom:1;
}
a{
    text-decoration: none;
}
.el-message-box .el-message-box__content{
    text-align: center;
}
.el-message-box .el-message-box__btns .el-button{
    margin: 0 auto;
    float: none;
    display: block;
}

</style>
</body>
</html>
